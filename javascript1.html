<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scroll 위치</title>
    <style>
      body { height: 2000px; }
      div { position: fixed; top: 300px; left: 100px;
            width: 200px; height: 200px;
            background: #70e495; }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let divTag = document.querySelector('div');
      console.log(divTag)
      divTag.style.left = "0px"
      console.log(divTag.style.left)
      window.addEventListener('scroll', function(e) {
        // divTag.style.left = (parseInt(divTag.style.left) + 1)+"px";
          divTag.style.left = window.scrollY/10 + "px";

      })

    </script>
  </body>
</html>
